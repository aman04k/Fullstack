<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google form</title>
   
    

</head>
<body>
    <h1>Google Form</h1>
    <form>
        <label>Username</label>
        <input readonly value="Aman Prajapati" placeholder="Enter a Username" name="username">
        <br><br>
        <label>Password</label>
        <input type="password" placeholder="Enter a password" name="password">
        <br><br>
        <label>Date</label>
        <input type="date" placeholder="enter a date" name="date">
        <br><br>
        
        <input type="file">
        <br><br>
        <button type="submit">login</button>
        <br><br>
        <accept=.jpg></accept>
        <h3> select a gender</h3>
        <label for="Male">Male</label>

        <input type="radio" id="Male" name="gender">
        <br><br>
        <label for="female">female</label>
       
        <input type="radio" id="female" name="gender">
        <br><br>
        <label for="none">none</label>
        <input type="radio" id="none" >
        <h3> select a gender</h3>
        <label for="Male">Male</label>

        <input type="checkbox" id="Male" name="gender">
        <br><br>
        <label for="female">female</label>
       
        <input type="checkbox" id="female" name="gender">
        <br><br>
        <label for="none">none</label>
        <input type="checkbox" id="none" >
        <br><br>
        <select>
            <optgroup label="Group 1">
                <option> Hello 1</option>
                <option> Hello 2</option>
                <option> Hello 3</option>
                <option> Hello 4</option>
            </optgroup>
            <br><br>
            <optgroup label="Group 2">
                <option>Hello 5</option>
                <option>Hello 6</option>
                <option disabled>Hello 7</option>

            </optgroup>
        </select>

        
    </form>
</body>
</html>
